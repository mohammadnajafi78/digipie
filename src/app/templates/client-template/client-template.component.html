<mat-drawer-container class="example-container">
  <mat-drawer
    mode="push"
    position="start"
    (openedChange)="settingService.drawer$.next($event)"
    [opened]="settingService.drawer$ | async"
  >
    <div dir="rtl" style="min-width: 80vw; max-width: 80vw">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>راهبری</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-action-list>
        <button mat-list-item>صفحه اصلی</button>
        <button mat-list-item>فیلم ها</button>
        <button mat-list-item>بازی ها</button>
        <button mat-list-item>کتاب ها</button>
      </mat-action-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
